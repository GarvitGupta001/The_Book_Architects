<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Architects Library</title>
    <link rel="icon" type="image/x-icon" href="{{  url_for('static', filename='media/icons/small_icon.ico')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/login_signup.css')  }}">
</head>

<body>
    <div class="container">
        <img src="{{  url_for('static', filename='media/icons/full_icon_white.png')  }}" alt="icon">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form method="POST">
                <input type="text" placeholder="Full name" class="input-field" id="full_name" name="full_name" required>
                <input type="text" placeholder="E-mail" class="input-field" id="email" name="email" required>
                <input type="text" placeholder="Date Of Birth" class="input-field" onfocus="(this.type='date')"
                    onblur="(this.type='text')" id="dob" name="dob" required>
                <input type="password" placeholder="Password" class="input-field" id="password" name='password'
                    required>
                <button class="button secondary" id="signUpButton" type="submit">Sign Up</button>
            </form>
            <p>By signing up, you agree to our terms of use and privacy policy.</p>
            <p><a href="/home_page">Continue as Guest.</a></p>
        </div>
        <h2 style="color: aliceblue;">{{error}}</h2>
    </div>
    <div class="bg-image">
        <img src="{{  url_for('static', filename='media/backgrounds/login_signup_home.png')  }}" alt="">
    </div>
    <script src="{{  url_for('static', filename='js/sign_up.js')  }}"></script>
</body>

</html>
