{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_book.css') }}">
{% endblock %}
{% block content %}
<main id="main">
    <form id="add_book-form" method="POST" enctype="multipart/form-data">
        <div class="book_icon">
            <img src="{{  url_for('static', filename='media/icons/addbook.png')  }}" alt="icon">   
        </div>
        <div>
            <label for="book_title">Book Title:</label>
            <input type="text" id="book_title" name="title" required>
        </div>
        <div>
            <label for="book_preface">Book Preface:</label>
            <textarea type="text" id="book_preface" name="preface" required></textarea>
        </div>
        <div>
            <label for="author_name">Author:</label>
            <input type="text" id="author_name" name="author_name" required>
            <ul id="authorSuggestionList" class="suggestionList"></ul>
        </div>
        <div>
            <label for="publisher_name">Publisher:</label>
            <input type="text" id="publisher_name" name="publisher_name" required>
            <ul id="publisherSuggestionList" class="suggestionList"></ul>
        </div>
        <div>
            <label for="vendor_name">Vendor:</label>
            <input type="text" id="vendor_name" name="vendor_name" required>
            <ul id="vendorSuggestionList" class="suggestionList"></ul>
        </div>
        <div>
            <label for="shelf_id">Shelf Id:</label>
            <input type="text" id="shelf_id" name="shelf_id" required>
        </div>
        <div>
            <label for="language_name">Language:</label>
            <input type="text" id="language_name" name="language" required>
        </div>
        <div>
            <label for="subject_name">Subject:</label>
            <input type="text" id="subject_name" name="subject" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>
        </div>
        <div>
            <label for="availability">Availability: </label>
            <input type="text" id="availability" name="availability" required>
        </div>
        <div>
            <label for="date_of_publishing">Date of Publishing: </label>
            <input type="date" id="date_of_publishing" name="date_of_publishing">
        </div>
        <div>
            <label for="shelf_date">Shelf Date: </label>
            <input type="date" id="shelf_date" name="shelf_date">
        </div>
        <div>
            <label for="bought_on">Bought On: </label>
            <input type="date" id="bought_on" name="bought_on">
        </div>
        <div>
            <label for="cover_page">Cover Page: </label>
            <input type="file" id="cover_page" name="cover_page">
        </div>
        <button type="submit">Add</button>
    </form>
</main>
{% endblock %}
{% block js %}
<script src="{{ url_for('static', filename='js/suggestor.js') }}"></script>
<script src="{{ url_for('static', filename='js/add_book.js') }}"></script>
{% endblock %}
