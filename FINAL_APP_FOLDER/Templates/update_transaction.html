{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/update_book.css') }}">
{% endblock %}
{% block content %}
<main id="main">
    <form id="update_book-form" method="POST" enctype="multipart/form-data">
        <div class="book_icon">
            <img src="{{  url_for('static', filename='media/icons/updatetransaction.png')  }}" alt="icon">   
        </div>
        <div>
            <label for="type">Transaction Type:</label>
            <select id="transaction_type" name="type">
                <option value = "" selected hidden>Not Selected</option>
                <option value = "issue">Issue</option>
                <option value = "return">Return</option>
            </select>
        </div>
        <div>
            <label for="employee_name">Employee Name:</label>
            <input type="text" id="employee_name" name="employee_name" required>
        </div>
        <div>
            <label for="member_name">Member Name:</label>
            <input type="text" id="member_name" name="member_name" required>
        </div>
        <div>
            <label for="book_title">Book Title:</label>
            <input type="text" id="book_title" name="book_title" required>
        </div>
        <button type="submit">Update</button>
    </form>
</main>
{% endblock %}
