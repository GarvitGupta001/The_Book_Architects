{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home_page.css') }}">
{% endblock %}
{% block content %}
<main id="main">
    <section class="search-section">
        {% if current_user.is_authenticated %}
        <h1>Welcome, {{current_user.name}}</h1>
        {% else %}
        <h1>Welcome, Reader</h1>
        {% endif %}
        <div class="search-box">
            <form>
                <input type="text" id="searchInput" placeholder="Search for a book" name="search" >
            </form>
        </div>
        <p id="prompt"></p>
    </section>
    <section class="book-display" id="results">
    </section>
    <section class="bg-image">
        <img src="{{ url_for('static', filename='media/backgrounds/login_signup_home.png') }}" alt="">
    </section>
    <div id="chatbot-container">
        <button id="chatbot-toggle" class="chatbot-button">ðŸ’¬ Architect Assist</button>
        <div id="chatbot-popup">
            <iframe 
                src="https://copilotstudio.microsoft.com/environments/Default-b890c586-6a1d-4c24-ac89-51783516cce5/bots/cr2c7_architectAssist/webchat?__version__=2" 
                frameborder="0" style="width: 100%; height: 100%;">
            </iframe>
        </div>
    </div>
</main>

<!-- Chatbot Trigger -->
{% endblock %}
{% block js %}
<script src="{{ url_for('static', filename='js/home_page.js') }}"></script>
{% endblock %}
